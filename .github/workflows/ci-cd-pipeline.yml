name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

env:
  DOCKER_IMAGE_NAME: springboot-app
  DOCKER_TAG: ${{ github.sha }}

jobs:
  # Job 1: Ejecuci√≥n de pruebas unitarias (IE2)
  test:
    name: Pruebas Unitarias
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout c√≥digo
        uses: actions/checkout@v4

      - name: Configurar JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Ejecutar pruebas unitarias con Maven
        run: mvn clean test

      - name: Generar reporte de cobertura
        run: mvn jacoco:report

      - name: Subir reporte de pruebas
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: target/surefire-reports/

      - name: Subir reporte de cobertura
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: target/site/jacoco/

  # Job 2: An√°lisis de seguridad con Snyk (IE3)
  security-analysis:
    name: An√°lisis de Seguridad
    runs-on: ubuntu-latest
    needs: test
    
    steps:
      - name: Checkout c√≥digo
        uses: actions/checkout@v4

      - name: Configurar JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      # Compilar proyecto antes del escaneo (Snyk necesita dependencias resueltas)
      - name: Compilar proyecto
        run: mvn clean package -DskipTests

      # Usar acci√≥n oficial de Snyk para mejor integraci√≥n
      - name: Ejecutar an√°lisis de Snyk
        uses: snyk/actions/maven@master
        continue-on-error: true
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          args: --severity-threshold=high --json-file-output=snyk-report.json
      
      # Subir reporte SIEMPRE (incluso si falla)
      - name: Subir reporte de Snyk
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: snyk-security-report
          path: snyk-report.json
          if-no-files-found: warn
      
      # Validaci√≥n suave - solo advertir sobre vulnerabilidades
      - name: Revisar vulnerabilidades
        if: always()
        run: |
          echo "üîç Revisando an√°lisis de seguridad..."
          
          if [ -f snyk-report.json ]; then
            echo "‚úÖ Reporte de Snyk generado"
            echo "üìÑ Ver detalles en el artifact 'snyk-security-report'"
          else
            echo "‚ÑπÔ∏è No se gener√≥ reporte de Snyk"
          fi
          
          echo "‚úÖ An√°lisis de seguridad completado"

  # Job 3: Construcci√≥n de imagen Docker (IE1)
  build-docker:
    name: Construcci√≥n de Imagen Docker
    runs-on: ubuntu-latest
    needs: [test, security-analysis]
    
    steps:
      - name: Checkout c√≥digo
        uses: actions/checkout@v4

      - name: Configurar Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login a Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Construir imagen Docker
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/${{ env.DOCKER_IMAGE_NAME }}:${{ env.DOCKER_TAG }}
            ${{ secrets.DOCKER_USERNAME }}/${{ env.DOCKER_IMAGE_NAME }}:latest
          cache-from: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/${{ env.DOCKER_IMAGE_NAME }}:buildcache
          cache-to: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/${{ env.DOCKER_IMAGE_NAME }}:buildcache,mode=max

  # Job 4: Despliegue en entorno simulado (IE4)
  deploy-staging:
    name: Despliegue en Staging
    runs-on: ubuntu-latest
    needs: build-docker
    environment:
      name: staging
      url: http://localhost:8080
    
    steps:
      - name: Checkout c√≥digo
        uses: actions/checkout@v4

      - name: Crear archivo docker-compose para staging
        run: |
          IMAGE_NAME="${{ secrets.DOCKER_USERNAME }}/${{ env.DOCKER_IMAGE_NAME }}:${{ env.DOCKER_TAG }}"
          cat > docker-compose.staging.yml <<EOF
          version: '3.8'
          services:
            app:
              image: ${IMAGE_NAME}
              ports:
                - "8080:8080"
              environment:
                - SPRING_PROFILES_ACTIVE=staging
                - SPRING_CLOUD_CONFIG_ENABLED=false
                - SPRING_SQL_INIT_MODE=never
                - SPRING_DATASOURCE_URL=jdbc:h2:mem:testdb
                - SPRING_H2_CONSOLE_ENABLED=true
              restart: unless-stopped
          EOF
          echo "Docker Compose file created:"
          cat docker-compose.staging.yml

      - name: Desplegar con Docker Compose
        run: |
          docker compose -f docker-compose.staging.yml up -d
          echo "‚úÖ Aplicaci√≥n desplegada con Docker Compose"

      - name: Esperar a que la aplicaci√≥n inicie
        run: |
          echo "Esperando 60 segundos para que Spring Boot inicie completamente..."
          sleep 60

      - name: Verificar estado del deployment
        run: |
          echo "=== Estado de los servicios ==="
          docker compose -f docker-compose.staging.yml ps
          
          echo ""
          echo "=== Verificando que el contenedor est√° corriendo ==="
          # Usar docker inspect para verificar estado de forma robusta
          CONTAINER_ID=$(docker compose -f docker-compose.staging.yml ps -q app)
          
          if [ -z "$CONTAINER_ID" ]; then
            echo "‚ùå No se encontr√≥ el contenedor"
            docker compose -f docker-compose.staging.yml logs
            exit 1
          fi
          
          CONTAINER_STATE=$(docker inspect --format='{{.State.Status}}' $CONTAINER_ID)
          echo "Estado del contenedor: $CONTAINER_STATE"
          
          if [ "$CONTAINER_STATE" = "running" ]; then
            echo "‚úÖ Contenedor est√° corriendo correctamente"
          else
            echo "‚ùå Contenedor no est√° en estado 'running'"
            docker compose -f docker-compose.staging.yml logs
            exit 1
          fi

      - name: Ejecutar smoke tests
        run: |
          echo "Ejecutando smoke tests..."
          
          CONTAINER_ID=$(docker compose -f docker-compose.staging.yml ps -q app)
          
          # Test 1: Verificar que el puerto 8080 est√° mapeado
          echo "Test 1: Verificando mapeo de puerto..."
          if docker ps --format '{{.Ports}}' | grep "8080"; then
            echo "‚úÖ Puerto 8080 est√° mapeado correctamente"
          else
            echo "‚ùå Puerto 8080 no est√° mapeado"
            docker ps
            exit 1
          fi
          
          # Test 2: Verificar endpoint /students con reintentos
          echo ""
          echo "Test 2: Verificando endpoint /students..."
          max_attempts=10
          attempt=1
          success=false
          
          while [ $attempt -le $max_attempts ]; do
            echo "  Intento $attempt de $max_attempts..."
            
            # Usar wget dentro del contenedor (Alpine tiene wget por defecto)
            if docker exec $CONTAINER_ID sh -c "wget -q -O- --timeout=5 http://localhost:8080/students 2>/dev/null" | grep -q '\['; then
              echo "‚úÖ Endpoint /students responde correctamente"
              success=true
              break
            fi
            
            if [ $attempt -lt $max_attempts ]; then
              echo "  Esperando 8 segundos antes del siguiente intento..."
              sleep 8
            fi
            
            attempt=$((attempt + 1))
          done
          
          if [ "$success" = false ]; then
            echo ""
            echo "‚ùå El endpoint /students no respondi√≥ despu√©s de $max_attempts intentos"
            echo "Mostrando logs de la aplicaci√≥n:"
            docker compose -f docker-compose.staging.yml logs --tail=100
            exit 1
          fi
          
          echo ""
          echo "‚úÖ Todos los smoke tests pasaron exitosamente"

      - name: Mostrar informaci√≥n del deployment
        if: always()
        run: |
          echo "=== Servicios Docker Compose ==="
          docker compose -f docker-compose.staging.yml ps
          
          echo ""
          echo "=== Logs de la aplicaci√≥n ==="
          docker compose -f docker-compose.staging.yml logs --tail=50

      - name: Limpiar entorno staging
        if: always()
        run: |
          echo "Deteniendo servicios de Docker Compose..."
          docker compose -f docker-compose.staging.yml down
          echo "‚úÖ Entorno staging limpiado"

  # Job 5: Notificaciones (IE3 - alertas)
  notify:
    name: Notificaciones
    runs-on: ubuntu-latest
    needs: [test, security-analysis, build-docker, deploy-staging]
    if: always()
    
    steps:
      - name: Notificaci√≥n de √©xito
        if: ${{ needs.test.result == 'success' && needs.security-analysis.result == 'success' && needs.build-docker.result == 'success' && needs.deploy-staging.result == 'success' }}
        run: |
          echo "‚úÖ Pipeline completado exitosamente"
          echo "Imagen: ${{ secrets.DOCKER_USERNAME }}/${{ env.DOCKER_IMAGE_NAME }}:${{ env.DOCKER_TAG }}"

      - name: Notificaci√≥n de fallo
        if: ${{ needs.test.result == 'failure' || needs.security-analysis.result == 'failure' || needs.build-docker.result == 'failure' || needs.deploy-staging.result == 'failure' }}
        run: |
          echo "‚ùå Pipeline fall√≥"
          echo "Test: ${{ needs.test.result }}"
          echo "Security: ${{ needs.security-analysis.result }}"
          echo "Build: ${{ needs.build-docker.result }}"
          echo "Deploy: ${{ needs.deploy-staging.result }}"
          exit 1
