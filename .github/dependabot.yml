# Configuraci칩n de Dependabot para escaneo autom치tico de dependencias (IE3)
version: 2
updates:
  # Monitoreo de dependencias de Maven
  - package-ecosystem: "maven"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 10
    reviewers:
      - "your-github-username"
    labels:
      - "dependencies"
      - "security"
    # Configuraci칩n de seguridad
    allow:
      - dependency-type: "all"
    # Agrupaci칩n de actualizaciones
    groups:
      spring-framework:
        patterns:
          - "org.springframework*"
      testing:
        patterns:
          - "junit*"
          - "mockito*"
    # Actualizaciones de seguridad tienen prioridad
    versioning-strategy: increase

  # Monitoreo de GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
    open-pull-requests-limit: 5
    labels:
      - "github-actions"
      - "dependencies"

  # Monitoreo de Dockerfile
  - package-ecosystem: "docker"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
    open-pull-requests-limit: 5
    labels:
      - "docker"
      - "dependencies"
