# Nombre de la aplicaci贸n
spring.application.name=bdget

# Desactivar Spring Cloud Config (para evitar errores en CI/CD)
spring.cloud.config.enabled=false

# Configuraci贸n de logging
logging.level.root=INFO
logging.level.org.hibernate=INFO
logging.level.org.springframework=INFO

# Configuraci贸n de base de datos H2 (para desarrollo y testing)
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# Configuraci贸n de JPA/Hibernate
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.defer-datasource-initialization=true
spring.jpa.show-sql=false

# Consola H2 (solo para desarrollo)
spring.h2.console.enabled=true
spring.h2.console.settings.web-allow-others=true

# Puerto del servidor
server.port=8080
