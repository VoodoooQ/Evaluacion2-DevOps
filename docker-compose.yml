version: '3.8'

services:
  # Servicio principal de la aplicación Spring Boot
  springboot-app:
    build:
      context: .
      dockerfile: Dockerfile
    image: springboot-app:latest
    container_name: springboot-app-container
    ports:
      - "8080:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=production
      # Persistencia opcional: cambiar a jdbc:h2:file:/data/testdb si se requiere
      - SPRING_DATASOURCE_URL=jdbc:h2:mem:testdb
      - SPRING_DATASOURCE_USERNAME=SA
      - SPRING_DATASOURCE_PASSWORD=
      - SPRING_JPA_HIBERNATE_DDL_AUTO=update
      - SPRING_H2_CONSOLE_ENABLED=true
    # Healthcheck para monitoreo de salud del contenedor
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8080/students"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    networks:
      - app-network
    restart: unless-stopped
    # Descomentar si se requiere persistencia
    # volumes:
    #   - app-data:/data
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 512M
        reservations:
          cpus: '0.5'
          memory: 256M

  # Nginx como reverse proxy (opcional para producción)
  nginx:
    image: nginx:alpine
    container_name: nginx-proxy
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - springboot-app
    networks:
      - app-network
    restart: unless-stopped

networks:
  app-network:
    driver: bridge
    name: springboot-network

volumes:
  app-data:
    name: springboot-data
